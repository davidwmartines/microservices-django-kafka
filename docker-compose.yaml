version: '3.7'

volumes:
  postgres_data:


services:

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/docker_postgres_init.sql
      - postgres_data:/var/lib/postgresql/data/

  person-service-migrate:
    build: ./person-service
    env_file:
      - ./person-service/.env
    volumes:
      - ./wait-for-it.sh:/code/wait-for-it.sh
    command:
      [
        "./wait-for-it.sh",
        "postgres:5432",
        "--",
        "./manage.py",
        "migrate",
        "--noinput"
      ]
    depends_on:
      - postgres
    environment:
      - DJANGO_READ_DOT_ENV_FILE=true

  person-service-web:
    build: ./person-service
    env_file:
      - ./person-service/.env
    command:
      [
        "gunicorn",
        "--bind",
        "0.0.0.0:8001",
        "--reload",
        "service.wsgi"
      ]
    volumes:
      - ./person-service:/code
    depends_on:
      - person-service-migrate
    ports:
      - "8001:8001"
    environment:
      - DJANGO_READ_DOT_ENV_FILE=true
